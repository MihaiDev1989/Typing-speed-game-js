<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="typing-speed-game-ct">
        <input id="typingText" class="typing-input" type="text">
        <div class="text-and-result-ct">
            <p id="textTypingSpeedGame" class="text-typing-speed-game"></p>
            <div class="result-ct">
                <p id="timer">Timer: <span class="secods" id="seconds">60s</span></p>
                <p id="corect-words">Corect word: <span class="count-corect-word" id="countCorectWord">0</span></p>
            </div>
            <div class="restart-ct">
                <p id="restartGame" class="restart">Try again</p>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
